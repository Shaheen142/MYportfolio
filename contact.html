<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>contact page</title>
  </head>
  <body>
    <div class="bar" onclick="openBtn()"><i class="fa-solid fa-bars"></i></div>

    <ul class="close-nav">
      <div class="close-btn" onclick="closeBtn()">
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="hover">
        <a class="hide">My Projects</a>
        <ul class="dropdown">
          <li><a href="game.html">Game</a></li>
          <li><a href="">Calculator</a></li>
          <li><a href="circle.html">Animations</a></li>
        </ul>
      </li>
    </ul>

    <div class="author">FALCDEV</div>
    <div class="container">
      <form id="contact-form">
        <div class="wrapper">
          <div class="envelope"><i class="fa-solid fa-envelope"></i></div>
          <h1>Get In Touch</h1>
          <p>Let's Work Together</p>
        </div>

        <div class="input-bx">
          <input type="text" id="name" placeholder="Full name" />
        </div>
        <div class="input-bx">
          <input type="email" id="email" placeholder="Email address" />
        </div>

        <div class="input-bx">
          <input type="number" id="number" placeholder="Phone number" />
        </div>

        <textarea
          name="message"
          id="message"
          rows="6"
          cols="19"
          placeholder="Message"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
