      <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slide">
            <img src="image/bird1.jpg" alt="প্রকৃতির ছবি ১" />
          </div>
          <div class="slide">
            <img src="image/bird2.jpg" alt="প্রকৃতির ছবি ২" />
          </div>
          <div class="slide">
            <img src="image/bird3.jpg" alt="প্রকৃতির ছবি ৩" />
          </div>
          <div class="slide">
            <img src="image/bird4.jpg" alt="প্রকৃতির ছবি ৪" />
          </div>
        </div>

        <button class="slider-btn prev-btn">&#10094;</button>
        <button class="slider-btn next-btn">&#10095;</button>
        <div class="dots-container"></div>
      </div>
      
        <div class="banner">
          <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1">
              <img src="image/bird1.jpg" alt="" />
            </div>
            <div class="item" style="--position: 2">
              <img src="image/bird2.jpg" alt="" />
            </div>
            <div class="item" style="--position: 3">
              <img src="image/bird3.jpg" alt="" />
            </div>
            <div class="item" style="--position: 4">
              <img src="image/bird4.jpg" alt="" />
            </div>
            <div class="item" style="--position: 5">
              <img src="image/bird5.jpg" alt="" />
            </div>
            <div class="item" style="--position: 6">
              <img src="image/bird6.jpg" alt="" />
            </div>
            <div class="item" style="--position: 7">
              <img src="image/bird7.jpg" alt="" />
            </div>
            <div class="item" style="--position: 8">
              <img src="image/bird8.jpg" alt="" />
            </div>
            <div class="item" style="--position: 9">
              <img src="image/bird9.jpg" alt="" />
            </div>
            <div class="item" style="--position: 10">
              <img src="image/bird10.jpg" alt="" />
            </div>
          </div>

         
        </div>
      
    </div>
    <script src="slider.js"></script>
